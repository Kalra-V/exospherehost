apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: exosphere-api-server-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    cert-manager.io/cluster-issuer: letsencrypt-prod
spec:
  tls:
    - hosts:
        - api.exosphere.host
      secretName: exosphere-api-server-tls
  rules:
    - host: api.exosphere.host
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: exosphere-api-server
                port:
                  number: 80
